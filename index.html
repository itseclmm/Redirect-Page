<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        /* Container holding the image and the text */
        .container {
            position: relative;
            text-align: center;
            color: white;
            background-image: url('Dec-4-Latsco-Marine-Management-signs-for-remote-engine-monitoring-scaled.jpg'); /* Replace with your image URL */
            background-repeat: no-repeat;
            background-size: cover; /* Resize the background image to cover the entire container */
            height: 100vh; /* Set the container height to fill the viewport */
        }

        /* Centered text */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Add spacing between text elements */
        .text-spacing {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="centered">Thank you for the registration!</h1>
        <p class="centered text-spacing">Your account has been successfully created.</p>
    </div>
</body>
</html>
